<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Houzee</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/homepage.css" />
</head>
<body>
  <div class="container">
    <img src="assets/houzee.png" alt="Houzee Logo" class="logo" />

    <h1 class="main-title">THINK YOU KNOW YOUR SUBURB?</h1>
    <p class="subtitle">Be the 1st to name the address of local houses</p>

    <div class="win-section">
      <span class="win-text">WIN a</span>
      <img src="assets/$10.png" alt="$10 Gift Card" class="prize-img" />
    </div>

    <p class="note">For every winner a new house to name appears</p>

    <div class="selector">
      <label for="suburb-select">Choose a suburb:</label>
      <select id="suburb-select">
        <option value="" disabled selected>Select...</option>
      </select>
      <button id="start-btn">Start</button>
    </div>
  </div>

  <script src="js/homepage.js"></script>
</body>
</html>
